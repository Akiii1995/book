<!DOCTYPE html>
<html>
    <head>
        <title>All Books</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        
    </head>

    <body>
        <h2>Delete All Books</h2>
        <hr>

        <table border="2" style="width:50%;" class="table table-dark table-striped">
            <thead>
            <tr>
                <th>Book Id</th>
                <th>Book Name</th>
                <th>Book Price</th>
                <th>Book Qty</th>
                
            </tr>
        </thead>
            {%for book in books %}
            <tr>
                <td>{{forloop.counter}}</td>
                <td>{{book.Name}}</td>
                <td>{{book.Price}}</td>
                <td>{{book.Qty}}</td>
                

            </tr>
            {%endfor%}
        </table>
        <br>
        <a href="{% url 'homepage' %}"class="btn btn-secondary">Home</a>&nbsp;&nbsp;

        <form method="POST" onsubmit="return confirm('Are You Sure, You Want To Delete All Records...!')"><br> 
            {%csrf_token%}
        <input type="submit" value="Delete All Data" class="btn btn-danger">
        
    </body>
</html>
